<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function dateandtime() {
          
            document.getElementById('datetime').innerHTML = Date();
        }
    </script>
</head>
<body>
    <h1>Java Code</h1>
    <button type='button' onclick="dateandtime()">Click on me to know current time and date</button>
    <p id="datetime"></p>
</body>
</html>
